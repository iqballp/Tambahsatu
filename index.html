<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tambahsatu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            /* Hilangkan highlight biru di Android */
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            /* Mencegah teks terblok saat tap cepat */
            cursor: pointer;
            /* Indikator bahwa layar bisa diklik */

        }

        #counter-container {
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        #count {
            font-size: 6rem;
            font-weight: bold;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease;
        }

        #label {
            font-size: 1.2rem;
            opacity: 0.8;
            letter-spacing: 2px;
            margin-top: -10px;
        }

        #reset-btn {
            position: absolute;
            bottom: 30px;
            padding: 12px 24px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            z-index: 20;
            /* Paling atas */
        }

        #reset-btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        #reset-btn:active {
            transform: scale(0.95);
        }

        .effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            pointer-events: none;
            animation: animasi 0.6s linear;
        }

        @keyframes animasi {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="counter-container">
        <div id="count">0</div>
        <div id="label">Pencet</div>
    </div>

    <button id="reset-btn">Reset</button>

    <script>
        const body = document.body;
        const countDisplay = document.getElementById('count');
        const resetBtn = document.getElementById('reset-btn');
        let count = 0;

        function createEffect(x, y) {
            const circle = document.createElement('span');
            const diameter = 100;
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${x - radius}px`;
            circle.style.top = `${y - radius}px`;
            circle.classList.add('effect');

            const effect = body.appendChild(circle);
            setTimeout(() => {
                effect.remove();
            }, 600);
        }

        body.addEventListener('click', function (e) {
            if (e.target.id === 'reset-btn') return;

            count++;
            countDisplay.innerText = count;

            countDisplay.style.transform = "scale(1.2)";
            setTimeout(() => countDisplay.style.transform = "scale(1)");

            createEffect(e.clientX, e.clientY);
        });

        resetBtn.addEventListener('click', function (e) {
            e.stopPropagation();
            count = 0;
            countDisplay.innerText = count;
        });

    </script>
</body>

</html>
