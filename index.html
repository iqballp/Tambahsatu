<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tambahsatu Optimized</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            cursor: pointer;
        }

        #counter-container {
            text-align: center;
            z-index: 10;
            pointer-events: none;
            /* Optimasi: Memberi tahu browser elemen ini akan sering berubah */
            will-change: transform; 
        }

        #count {
            font-size: 6rem;
            font-weight: bold;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            /* Hapus transition disini, kita pindah ke class animasi */
        }

        /* Class khusus animasi angka (Hardware Accelerated) */
        .pop-anim {
            animation: pop 0.1s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .btn-container {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 15px;
            z-index: 20;
            cursor: default; /* Kursor normal di area tombol */
        }

        .btn {
            padding: 12px 24px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: transform 0.1s ease, background-color 0.2s;
        }

        .btn:active { transform: scale(0.95); }
        .btn.disabled { opacity: 0.6; background-color: rgba(0, 0, 0, 0.2); }

        .effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0); /* Start state */
            pointer-events: none;
            /* Optimasi: Animasi dipisah ke class aktif untuk kontrol lebih baik */
            animation: ripple 0.6s linear forwards;
            will-change: transform, opacity;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="counter-container">
        <div id="count">0</div>
    </div>
    
    <div class="btn-container" id="btn-area">
        <button id="effect-btn" class="btn">Animasi</button>
        <button id="reset-btn" class="btn">Reset</button>
    </div>

    <script>
        // Cache DOM elements 
        const body = document.body;
        const countDisplay = document.getElementById('count');
        const resetBtn = document.getElementById('reset-btn');
        const effectBtn = document.getElementById('effect-btn');
        const btnArea = document.getElementById('btn-area');

        let count = 0;
        let isEffectOn = true;

        // Fungsi Update UI terpisah
        const updateDisplay = () => {
            // Optimasi: textContent lebih cepat dari innerText
            countDisplay.textContent = count;
            
            // Optimasi: Trigger CSS Reflow dengan class, bukan inline style
            // Teknik: Remove -> void offsetWidth -> Add (untuk restart animasi)
            countDisplay.classList.remove('pop-anim');
            void countDisplay.offsetWidth; // Hack untuk memaksa browser reset animasi
            countDisplay.classList.add('pop-anim');
        };

        const createEffect = (x, y) => {
            // Gunakan requestAnimationFrame agar pembuatan elemen sinkron dengan refresh rate layar
            requestAnimationFrame(() => {
                const circle = document.createElement('span');
                const diameter = 100;
                
                // Set style langsung saat create
                circle.style.width = circle.style.height = '100px'; 
                circle.style.left = (x - 50) + 'px'; // Hardcode radius (50) hitungan matematik JS lebih cepat drpd CSS string concat
                circle.style.top = (y - 50) + 'px';
                circle.className = 'effect';

                body.appendChild(circle);

                // Cleanup: Hapus elemen setelah animasi selesai (600ms)
                // Menggunakan setTimeout cukup aman disini
                setTimeout(() => {
                    circle.remove();
                }, 600);
            });
        };

        // EVENT LISTENER UTAMA (BODY)
        body.addEventListener('click', (e) => {
            // Kita tidak perlu cek ID tombol lagi karena event di tombol sudah di stop (stopPropagation)
            
            count++;
            updateDisplay();

            if (isEffectOn) {
                createEffect(e.clientX, e.clientY);
            }
        });

        // OPTIMASI: Event Delegation untuk tombol
        // Alih-alih pasang listener di setiap tombol, pasang di container-nya
        // Dan yang terpenting: stopPropagation disini agar tidak menembus ke Body
        btnArea.addEventListener('click', (e) => {
            e.stopPropagation(); // KUNCI: Mencegah klik tombol dihitung sebagai counter

            const target = e.target;

            // Logic Reset
            if (target === resetBtn) {
                count = 0;
                countDisplay.textContent = count;
            }

            // Logic Effect Toggle
            if (target === effectBtn) {
                isEffectOn = !isEffectOn;
                target.classList.toggle('disabled', !isEffectOn);
            }
        });

    </script>
</body>
</html>
